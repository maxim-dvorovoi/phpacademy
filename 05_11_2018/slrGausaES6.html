	метод Гаусса
	<script language=javascript defer>
	document.write("<br>");
		let arr = [
			[5,-1,-1,0],
			[1,2,3,14],
			[4,3,2,16],
		];
		let n = arr.length; 
		let l = [n]; 
		let k,f;      
		for(i=0; i<n; ++i) {
			l[i] = [n];
		}

		document.write("<br>");
		
		for(i = 0; i < n; i++){
			for(j = 0; j < n+1; j++){
				if(j == 0){
					document.write(arr[i][j] + "*x" + (j+1) + " ");
				} else if ((j != n) && (arr[i][j] < 0)){
					document.write(arr[i][j] + "*x" + (j+1) + " ");
				} else if ((j != n) && (arr[i][j] > 0)){
					document.write("+ " + arr[i][j] + "*x" + (j+1) + " ");
				} else if (j == n){
					document.write("= " + arr[i][j]);
				}
			}
			document.write("<br>");
		}
		
		document.write("<br>");

		Iteration(n);
		Answers();
		
		function Iteration(iter) { 
			for(iter = 0; iter < (n - 1); iter++) {
				if (arr[iter][iter] == 0) SwapRows(iter);
				for(j = n; j >= iter; j--) {
					arr[iter][j] /= arr[iter][iter];
				}
				for(i = iter + 1; i < n; i++) {
					for(j = n; j >= iter; j--) {
						arr[i][j] -= arr[iter][j] * arr[i][iter];
					}
				}
				if (iter % 2){ document.write("<table border='1'>")
				} else { 
					document.write("<table>")
				}
				for(i = 0; i < n; ++i) {
					document.write("<tr>");
					for(j = 0; j <= n; ++j) {
						document.write("<td>" + arr[i][j] + "</td>");
					}
					document.write("</tr>");
				}
				document.write("</table>");
			}
		}

		function SwapRows(iter) {
			for(i = iter + 1; i < n; i++) {
				if(arr[i][iter] !== 0) {
					for(j = 0; j <= n; j++) {
						k = arr[i-1][j];
						arr[i-1][j] = arr[i][j];
						arr[i][j] = k;
					}
				} 
			}
		}
		
		function Answers() {
			l[n-1] = arr[n-1][n]/arr[n-1][n-1];
			for(i = n-2; i >= 0; i--) {
				k=0;
				for(j = n-1; j > i; j--) {
					k = (arr[i][j]*l[j]) + k;
				}
				l[i] = arr[i][n] - k;
				l[i] = l[i];
			}
			for(i = n; i > 0; i--) {
			document.write("<h1> x" + i + " = " + l[i-1].toFixed(2) + "</h1>");
			}
		}
	</script>
</body>
</html>
